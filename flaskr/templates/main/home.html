<!-- Template: auth/login.html -->
{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}Practice Pronunciation{% endblock %}</h2>
{% endblock %}

{% block content %}
{#    User Id input field and button    #}
    <form method="post">
        <div class="flex-row">
            <input name="userId" id="textInputId" placeholder="name (e.g. Zhen)" required>
            <button type="submit" id="btnUserId" >submit</button>
        </div>
    </form>
{#    Navigation buttons    #}
    <div class="flex-col">
        <svg width=75% length="auto" viewBox="0,0,400,300"></svg>
    </div>
    <hr>
    <div class="flex-col">
        <input type="button" id="calibrationNavBtn" value="calibrate speaker">
        <input type="button" id="tutorialNavBtn" value="tutorial">
        <input type="button" id="practiceNavBtn" value="practice">
    </div>

    <script type="module" src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
